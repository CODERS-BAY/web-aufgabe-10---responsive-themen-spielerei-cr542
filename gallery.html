<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Reiseziele" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style/style_gallery.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/style_flexbox.css" rel="stylesheet" />
    <title>Fotogalerie</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="headline">
          <h1><a href="index.html">Reiseziele</a></h1>
        </div>
      </div>
    </header>
    <main>
      <article>
        <h2>Fotogalerie</h2>
        <p class="gallery_txt">
          Die schönsten Fotos der Urlaubslocations im Überblick ...
        </p>
        <div class="grid_raster">
          <div class="grid_img_greece">
            <img
              id="gallery_greece"
              src="media/gallery/gallery_greece.jpg"
              alt="Griechenland"
            />
          </div>
          <div class="grid_raster_croatia_ireland">
            <div class="grid_img_croatia">
              <img
                id="gallery_croatia"
                src="media/gallery/gallery_croatia.jpg"
                alt="Kroatien"
              />
            </div>
            <div class="grid_img_ireland">
              <img
                id="gallery_ireland"
                src="media/gallery/gallery_ireland.jpg"
                alt="Irland"
              />
            </div>
          </div>
          <div class="grid_img_venice">
            <img
              id="gallery_venice"
              src="media/gallery/gallery_venice.jpg"
              alt="Venedig"
            />
          </div>
          <div class="grid_img_paris">
            <img
              id="gallery_paris"
              src="media/gallery/gallery_paris.jpg"
              alt="Paris"
            />
          </div>
          <div class="grid_img_london2">
            <img
              id="gallery_london2"
              src="media/gallery/gallery_london2.jpg"
              alt="London"
            />
          </div>
          <div class="grid_img_croatia2">
            <img
              id="gallery_croatia2"
              src="media/gallery/gallery_croatia2.jpg"
              alt="London"
            />
          </div>
          <div class="grid_img_london">
            <img
              id="gallery_london"
              src="media/gallery/gallery_london.jpg"
              alt="London"
            />
          </div>
          <div class="grid_img_venice2">
            <img
              id="gallery_venice2"
              src="media/gallery/gallery_venice2.jpg"
              alt="London"
            />
          </div>
        </div>
      </article>
    </main>
    <footer>Coded by C. Reisenauer | Codersbay | Nov. 2020</footer>
  </body>
</html>
